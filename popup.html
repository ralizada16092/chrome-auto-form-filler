<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Auto Form Filler</title>
</head>
<body>
  <h1>Auto Form Filler</h1>

  <!-- Section for LinkedIn Profile Info -->
  <div class="container py-3">
    <h3>LinkedIn Profile</h3>
    <div id="profileInfo">
      <button id="loginButton" class="btn btn-primary w-100">Login with LinkedIn</button>
      <div id="profileDetails">
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      </div>
    </div>
  </div>

  <!-- Section for Generating Cover Letter -->
  <div class="container py-3">
    <h3>Generate Cover Letter</h3>
    <div class="mb-3">
      <label for="jobTitle" class="form-label">Job Title</label>
      <input type="text" id="jobTitle" class="form-control" placeholder="e.g., Software Engineer">
    </div>
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" id="companyName" class="form-control" placeholder="e.g., Google">
    </div>
    <button id="generateCoverLetter" class="btn btn-primary w-100">Generate Cover Letter</button>
    <h4 class="mt-3">Generated Cover Letter</h4>
    <textarea id="coverLetter" class="form-control" rows="5" readonly></textarea>
    <button id="saveCoverLetter" class="btn btn-success w-100 mt-3">Save Cover Letter</button>
    <h4 class="mt-3">Saved Cover Letters</h4>
    <ul id="savedCoverLetters" class="list-group"></ul>
  </div>

  <!-- Section for Customizable Data Fields -->
  <div class="container py-3">
    <h3>Customizable Data Fields</h3>
    <div class="mb-3">
      <label for="fieldName" class="form-label">Field Name</label>
      <input type="text" id="fieldName" class="form-control" placeholder="e.g., Certificate">
    </div>
    <div class="mb-3">
      <label for="fieldValue" class="form-label">Field Value</label>
      <input type="text" id="fieldValue" class="form-control" placeholder="e.g., Web Development Certificate">
    </div>
    <button id="addField" class="btn btn-success w-100 mb-3">Add Field</button>
    <h4>Stored Fields</h4>
    <ul id="fieldList" class="list-group"></ul>
  </div>

  <!-- Section for Profile Switching -->
  <div class="container py-3">
    <h3>Profile Switching</h3>
    <div class="mb-3">
      <label for="profileName" class="form-label">Profile Name</label>
      <input type="text" id="profileNameInput" class="form-control" placeholder="e.g., Software Engineer Profile">
    </div>
    <button id="saveProfile" class="btn btn-success w-100 mb-3">Save Profile</button>
    <div class="mb-3">
      <label for="profileSelector" class="form-label">Select Profile</label>
      <select id="profileSelector" class="form-control">
        <option value="" disabled selected>Select a profile...</option>
      </select>
    </div>
    <button id="loadProfile" class="btn btn-primary w-100">Load Profile</button>
  </div>

  <!-- Section for Job Application Tracking Dashboard -->
  <div class="container py-3">
    <h3>Job Application Tracking Dashboard</h3>
    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" id="company" class="form-control" placeholder="e.g., Google">
    </div>
    <div class="mb-3">
      <label for="jobTitle" class="form-label">Job Title</label>
      <input type="text" id="jobTitle" class="form-control" placeholder="e.g., Software Engineer">
    </div>
    <div class="mb-3">
      <label for="applicationDate" class="form-label">Date Applied</label>
      <input type="date" id="applicationDate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Application Status</label>
      <select id="status" class="form-control">
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Hired">Hired</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
    <button id="addApplication" class="btn btn-success w-100 mb-3">Add Application</button>

    <h4>Job Applications</h4>
    <ul id="applicationList" class="list-group"></ul>
  </div>
    <!-- Data Transfer Section -->
 <div class="container py-3">
    <h3>Data Transfer</h3>
    <button id="exportData" class="btn btn-primary w-100">Export Data</button>
    <button id="importData" class="btn btn-secondary w-100 mt-3">Import Data</button>
  </div>

  <script type="text/javascript" src="https://platform.linkedin.com/in.js"></script>
  <script type="text/javascript">
      IN.init({
          apiKey: '770qkcsawx0mvv',
          authorize: true,
          onLoad: onLinkedInLoad
      });
  </script>
  
  <script src="popup.js"></script>

</body>
</html>
